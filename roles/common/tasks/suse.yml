- name: Refresh repositories
  zypper_repository:
    repo: '*'
    auto_import_keys: yes
    runrefresh: yes
  tags: common

- name: Update all packages
  zypper:
    name: '*'
    state: latest
    update_cache: yes
  changed_when: false
  ignore_errors: true
  tags: common

- name: Install packages
  zypper:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    disable_gpg_check: yes
    update_cache: yes
    # extra_args: ''
  loop: "{{ _package }}"
  register: result
  until: result is succeeded
  tags: common

