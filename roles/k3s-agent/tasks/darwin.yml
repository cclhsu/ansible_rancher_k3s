---
- name: brew update
  homebrew:
    update_package: yes
    upgrade_all: yes
  changed_when: false
  ignore_errors: true
  tags: k3s-agent

- name: brew install
  homebrew:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _package }}"
  register: result
  until: result is succeeded
  tags: k3s-agent

